<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Add Enquiry</title>
<style>

</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img alt=""
					src="images/navbar.jpg"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="/dashboard">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="/enquiry">Add
								Enquiry</a></li>
						<li class="nav-item"><a class="nav-link active" href="/enquiries">View
								Enquiries</a></li>
					</ul>
					<a href="/logout" class="btn btn-danger">Logout</a>
				</div>
			</div>
		</nav>
		<p th:text="${succMsg}" class="text-success"></p>
		<p th:text="${errMsg}" class="text-danger"></p>
		<div class="row mt-5 mr-5">
			<div class="col-md-6">
				<h5 class="text-center">Add Student Enquiry Here</h5>
				<br />
				<form th:action="@{/enquiry}" th:object="${enquiryData}" method="POST">
					<div class="form-group row">
						<div class="col-sm-10">
							<label >Student Name :</label>
							<input type="text" class="form-control" id="inputEmail3"
								placeholder="Student Name" th:field="*{studentName}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<label >Phone Number :</label>
							<input type="text" class="form-control" id="inputPassword3"
								placeholder="Contact Number" th:field="*{mobileNo}">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<div class="dropdown">
								<label >Class Mode :</label>
								 <select th:field="*{classMode}" class="form-select">
									<option value="">-select-</option>
									<option value="online">Online</option>
									<option value="Offline">Offline</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<div class="dropdown">
								<label >Course :</label>
								 <select th:field="*{ClassName}" class="form-select">
									<option value="">-select-</option>
									<option th:each="course : ${courses}" th:value="${course}" th:text="${course}"></option>	
								</select>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-10">
							<div class="dropdown">
								<label >Enquiry Status :</label>
								 <select th:field="*{enquiryStatus}" class="form-select">
									<option value="">-select-</option>
									<option th:each="status : ${statusName}" th:value="${status}" th:text="${status}"></option>
									
								</select>
							</div>
						</div>
					</div>

					<br />
					<div class="form-group row text-center">
						<div class="col-sm-10">
							<input type="submit" value="submit" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<img alt="" src="images/enquiry.png">
			</div>
		</div>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
