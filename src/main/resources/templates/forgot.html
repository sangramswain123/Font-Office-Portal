<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Login Page</title>
<style>
.custom-col1 {
	background-color: #f0f0f0; /* Set your desired background color */
	padding: 20px; /* Add some padding */
}

.custom-col2 {
	background-color: #FF4500;
	padding-top: 200px; /* Add some padding */
	color: white; /* Set text color to white */
	align-items: center; /* Center vertically */
	text-align: center;
}
</style>
</head>
<body>

	<div class="container mt-5 mr-5">
		<div class="row">

			<div class="col-md-6 custom-col1">
				<div class="text-center">
					<img alt="" src="images/navbar.jpg">
				</div>
				<br />
				<p>Recover Your Password</p>
				<h5 th:text="${succMsg}" class="text-success"></h5>
				<h5 th:text="${errMsg}" class="text-danger"></h5>
				<form th:action="@{/forgot}" th:object="${forgot}" method="post">
						<div class="form-group row">
							<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3"
									placeholder="Enter Your Email" th:field="*{email}">
							</div>
						</div>
						<br />
						<div class="form-group row">
							<div class="col-sm-10">
								<input type="submit" value="Submit" class="btn btn-danger">
							</div>
						</div>
						<br />
						<p>
							Don't have account? <a class="btn btn-outline-danger"
								href="/signup">CREATE NEW</a>
						</p>
				</form>
			</div>
			<div class="col-md-6 custom-col2">
				<h5>
					Ashok IT is more than a <br />software training institute
				</h5>
				<br />
				<p>Student satisfaction is most important for us.</p>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
