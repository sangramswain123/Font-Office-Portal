<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Insert title here</title>
<style>
.green {
    color: green;
}
.red {
    color: red;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img alt=""
					src="images/navbar.jpg"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active" href="/dashboard">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="/enquiry">Add Enquiry</a></li>
						<li class="nav-item"><a class="nav-link active" href="/enquiries">View Enquiries</a></li>
					</ul>
					<a href="/logout" class="btn btn-danger">Logout</a>
				</div>
			</div>
		</nav>
		
		<div class="row mt-5 mr-5">
			<div class="col-md-6">
				<h5 class="text-center">Your Performance</h5>
				<br/>
				<h3>Total Enquiries : <a th:text="${dashBoardData.totalEnquiriesCnt}"></a> </h3>
				<h3 class="green">Enrolled : <a th:text="${dashBoardData.enrolledCnt}"></a></h3>
				<h3 class="red">Lost : <a th:text="${dashBoardData.lostCnt}"></a></h3>
			</div>
			<div class="col-md-6">
				<img alt="" src="images/enquiry.png">
			</div>
		</div>
		
	</div>



<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
